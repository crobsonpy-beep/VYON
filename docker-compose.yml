version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: vyon
      POSTGRES_PASSWORD: vyonpass
      POSTGRES_DB: vyon
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PG_HOST=postgres
      - REDIS_HOST=redis
      - AUTH_SERVICE=http://auth:4000
      - MARKETPLACE_SERVICE=http://marketplace:5000
      - PAYMENTS_SERVICE=http://payments:6000
      - ANALYTICS_SERVICE=http://analytics:7000
    depends_on:
      - auth
      - marketplace
      - payments
      - analytics

  auth:
    build: ./backend/auth
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=changeme
      - PG_HOST=postgres
    depends_on:
      - postgres
      - redis

  marketplace:
    build: ./backend/marketplace-connector
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    depends_on:
      - postgres
      - redis

  payments:
    build: ./backend/payments
    ports:
      - "6000:6000"
    environment:
      - PORT=6000
      - STRIPE_SECRET=sk_test_xxx

  analytics:
    build: ./backend/analytics
    ports:
      - "7000:7000"
    environment:
      - PORT=7000
      - PG_HOST=postgres
    depends_on:
      - postgres

  recommendation:
    build: ./ai/recommendation-engine
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    depends_on:
      - analytics
      - postgres

  avatar-seller:
    build: ./ai/avatar-seller
    ports:
      - "8100:8100"
    environment:
      - PORT=8100

  frontend:
    build: ./frontend/web
    ports:
      - "8080:3000"
    environment:
      - NEXT_PUBLIC_API=http://localhost:3000/api

volumes:
  db-data:
  redis-data: